<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrar's Weather App</title>
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="weather-icon">
                        <i class="fas fa-cloud fa-4x"></i>
                    </div>
                    <div class="weather-condition-heading" id="weather-condition-heading">
                        FOG 
                    </div>
                    <div class="location" id="location">
                        Dhaka, <span id="country">Bangladesh</span>
                    </div>
                    <div class="current-temp" id="current-temp">
                        28&#8451;
                    </div>
                    
                </div>
                <div class="col-lg-6">
                   <div class="time" id="time">
                        <!--<span id="ampm"></span>-->
                   </div>
                   <div class="date" id="date">
                       
                   </div>
                </div>
            </div>
            <div class="row-wrapper">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="humidity" id="humidity">
                            Humidity
                            90%
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="air-pressure">
                            Air Pressure
                            1000P
                        </div>
                        
                    </div>
                    <div class="col-lg-3">
                        <div class="chance-of-rain">
                            Chance of Rain
                            90%
                        </div>
                        
                    </div>
                    <div class="col-lg-3">
                        <div class="wind-speed">
                            Wind Speed
                            100Kmph
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="padding">
            
        </div>
    </div>


    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
    
</body>
</html>
